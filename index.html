<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon By Ramshad</title>
    <link rel="icon" type="image/x-icon" href="/images/amazon_favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <div class="nav-address">
        <div class="nav-add-a">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
            <p class="add-sec">India</p>
          </div>
        </div>
      </div>
      <div class="nav-searchbar">
        <select class="select">
          <option>All</option>
        </select>
        <!-- <input type="checkbox" class="checker" /> -->
        <input placeholder="Search Amazon.in" class="search" />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="lang border">
        <img
          src="/images/flag-of-india-emoji-by-twitter.png"
          class="flag-img"
        />
        <select class="lang-sel">
          <option>
            <p>EN</p>
          </option>
        </select>
      </div>

      <div class="hello border">
        <div class="hello-a">
          <p>Hello,Peter</p>
          <div>
            <select class="hello-b">
              <option>Accounts & Lists</option>
            </select>
          </div>
        </div>
      </div>

      <div class="nav-return border">
        <!-- <p><span>Returns</span></p> -->
        <div class="nav-retur-a">
          <p1>Returns</p1>
          <p class="nav-return-b">& Orders</p>
        </div>
      </div>

      <div class="cart border">
        <i class="fa-solid fa-cart-plus" style="color: #ffffff"></i>
        <p class="cart-txt">Cart</p>
      </div>
    </header>
  </body>
</html>
